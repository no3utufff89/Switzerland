<section class="welcome">
    <div class="container">
        <div class="welcome__content">
            <div class="welcome__address">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#map_icon"></use>
                </svg>
                <span> пр. Гагарина, 144 </span>
            </div>
            <h1 class="welcome__title">
                Трёхкомнатная квартира для вашей семьи прямо у парка Швейцария
            </h1>
            <div class="welcome__controls">
                <a href="#" class="action-element action-element_variant">
                    <span>Смотреть планировки</span>
                </a>
                <a href="#" class="welcome__callback-link"> Оставить заявку </a>
            </div>
        </div>
        <div class="welcome__offer offer-block">
            <div class="offer-block__image">
                <picture>
                    <source srcset="img/offer_image.avif" type="image/avif" />

                    <source srcset="img/img/offer_image.webp" type="image/webp" />

                    <img src="img/offer_image.png" alt="offer-image" width="168" height="176" />
                </picture>
            </div>
            <div class="offer-block__content">
                <p class="offer-block__title">3х комнатные квартиры от 100 000 ₽ за м²</p>
                <a href="#" class="offer-block__link">
                    <span class="offer-block__text"> Изучить подробнее </span>
                    <span class="offer-block__icon">
                        <svg class="icon">
                            <use xlink:href="img/sprite.svg#arrow-down_icon"></use>
                        </svg>
                    </span>
                </a>
            </div>
        </div>
    </div>
</section>
